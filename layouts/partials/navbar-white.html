<!-- Navbar white rounded -->
<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg  blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
                <div class="container-fluid px-0">
                    <a class="navbar-brand font-weight-bolder ms-sm-3 d-lg-block d-none"
                       href='{{ if .IsHome }}#{{ else }}{{ "" | relLangURL }}{{ end }}'
                       rel="tooltip"
                       title="decisao.net"
                       data-placement="bottom">
                        <img id="logofull"
                             src="/static/img/brand/logob.png"
                             width="196"
                             height="41"
                             alt="decisao.net"/>
                    </a>
                    <a class="navbar-brand font-weight-bolder ms-sm-3 d-lg-none d-block"
                       href='{{ if .IsHome }}#{{ else }}{{ "" | relLangURL }}{{ end }}'
                       rel="tooltip"
                       title="decisao.net"
                       data-placement="bottom">
                        <img id="logosquare"
                             src="/static/img/brand/logo4b.png"
                             width="41"
                             height="41"
                             alt="decisao.net"/>
                    </a>
                    <a href="{{ $.Site.Params.loginURL }}"
                       class="btn btn-sm  bg-gradient-primary  btn-round mb-0 ms-auto d-lg-none d-block">Entrar</a>
                    <button class="navbar-toggler shadow-none ms-md-2"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navigation"
                            aria-controls="navigation"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon mt-2">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0"
                         id="navigation">
                        <ul class="navbar-nav navbar-nav-hover mx-auto">
                            {{ .Scratch.Set "nav_color" "0" }}
                            {{- partial "menu-account.html" . -}}
                            {{- partial "menu-language.html" . -}}
                        </ul>
                        <ul class="navbar-nav d-lg-block d-none">
                            <li class="nav-item">
                                <a href="{{ $.Site.Params.loginURL }}"
                                   class="btn btn-sm bg-gradient-dark btn-round mb-0 me-1">Entrar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- End Navbar -->
