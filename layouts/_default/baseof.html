<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" itemscope itemtype="http://schema.org/WebPage">

<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="icon" href="/static/img/favicon.png" type="image/png" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <meta name="description" content="Taligent" />
      <title>
            {{ if eq .Kind "home" }}
            {{ .Site.Title }}
            {{ else }}
            {{ .Site.Title }} â€¢ {{ .Title }}
            {{ end }}
      </title>
      <!-- Fonts and icons -->
      <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
      <!-- Nucleo Icons -->
      <link href="/static/css/nucleo-icons.css" rel="stylesheet" />
      <link href="/static/css/nucleo-svg.css" rel="stylesheet" />
      <!-- Font Awesome Icons -->
      <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
      <!-- Material Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
      <!-- CSS Files -->
      <link id="pagestyle" href="/static/css/material-kit-pro.css?v=3.0.3" rel="stylesheet" />
</head>

<body {{- block "bodyclass" . }} {{- end }}>

      {{- block "main" . }}{{- end }}

      <!--   No JS Support   -->
      <noscript>Sem JavaScript, verifique seu navegador.</noscript>

      <!--   Core JS Files   -->
      <script src="/static/js/core/popper.min.js" type="text/javascript"></script>
      <script src="/static/js/core/bootstrap.min.js" type="text/javascript"></script>
      <script src="/static/js/plugins/perfect-scrollbar.min.js"></script>
      <!--  Plugin for TypedJS, full documentation here: https://github.com/mattboldt/typed.js/ -->
      <script src="/static/js/plugins/typedjs.js"></script>
      <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
      <script src="/static/js/plugins/parallax.min.js"></script>
      <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
      <script src="/static/js/plugins/nouislider.min.js" type="text/javascript"></script>
      <!--  Plugin for the blob animation -->
      <script src="/static/js/plugins/anime.min.js" type="text/javascript"></script>
      <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
      <script src="/static/js/material-kit-pro.min.js?v=3.0.3" type="text/javascript"></script>

</body>

</html>
